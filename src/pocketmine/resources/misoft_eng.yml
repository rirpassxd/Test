#MiSoft Advanced Configuration File

kill-thread:
 #Set if automatic shutdown of the server is enabled when it freezes (may be useful when attacking the server)
 enabled: true
 #Select how many seconds after the server freezes will be disabled
 timeout: 10

entity:
 knockBack:
  #If vanilla=true, then the settings below will not work.
  vanilla: true
  modX: 0.4
  modY: 0.4
  delay: 10
  verticalLimitEnabled: true
  verticalLimit: 2.5
  verticalLimitMultiplier: 0.85

level:
 #Set if weather is enabled (rain may cause lag to older devices)
 weather: true
 #Weather random duration
 weather-random-duration-min: 6000
 weather-random-duration-max: 12000
 #Random lightning intervalï¼Œdefault as 10s, 0 = disable
 lightning-time: 200
 #Set if lightning strikes have fire afterwards
 lightning-fire: false
 #Set if fire should spread (trees, etc.)
 fire-spread: false

developer:
  #This setting allows the server to load plugins through the source directory over a .phar file
  #Recommended that it stays "false"
  folder-plugin-loader: false
  #This setting allows the server to load plugins with Incompatible API
  #Recommanded that it stays "false"
  load-incompatible-api: false

nether:
 #Choose if the nether is allowed. The level of nether will generate automatically
 allow-nether: true
 #The name of nether's level
 level-name: "nether"

ender:
 allow-ender: true
 level-name: "ender"

anti-xray:
 #Select whether anti-xray is enabled
 enabled: false
 #Worlds where anti-xray will be enabled
 worlds:
  - world

mobs:
 # If enabled, mobs can move around
 # Note: this feature can cause lag in your server when lots of mob are spawned
 enable-mob-ai: false
 # Generic Auto Mob Spawning, enable if you want spawn mobs in your world
 generic-auto-mob-spawning: false

redstone:
 ################################################
 ####Choose if the redstone system is enabled####
 ################################################
 #If it is false, the redstone system won't work#
 ################################################
 enable: false
 #Choose if frequency pulses are enabled
 frequency-pulse: false
 #Set the frequency of pulse. Default = 1s
 pulse-frequency: 1